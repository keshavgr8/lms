<ion-header>

  <ion-navbar>
    <ion-title>Just a final few questions...</ion-title>
    <ion-buttons end>
        <button ion-button>Skip</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="inqForm" (ngSubmit)="logForm3()">
    <ion-grid>
      <ion-item-divider color="light">How did you hear about us?</ion-item-divider>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Source</ion-label>
            <ion-select formControlName="source">
              <ion-option value="news">Newspaper</ion-option>
              <ion-option value="friend">Friends</ion-option>
              <ion-option value="web">Internet</ion-option>
              <ion-option value="social">Social Media</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>Referred</ion-label>
            <ion-select formControlName="isReferred">
              <ion-option value="true">Yes</ion-option>
              <ion-option value="false">No</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Referrer Name</ion-label>
            <ion-input type="text" formControlName="referrer"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <button ion-button full type="submit">Submit</button>
    </ion-grid>
  </form>
</ion-content>
